AWSTemplateFormatVersion: 2010-09-09

Description: Cria uma lambda sem VPC config

Parameters:

  FunctionName:
    Type: String
    Default: LambdaNoVPCConfig

  S3Bucket:
    Type: String
    Default: 804473135082-lambda-src

  S3Key:
    Type: String
    Default: LambdaNoVPCConfig.zip
  
  Owner:
    Type: String
    Default: tg

Resources:

  ExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${FunctionName}ExecutionRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: !Sub ${FunctionName}ExecutionRolePolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
              - logs:*
            Resource: "*"

  Lambda:
    Type: AWS::Lambda::Function
    DependsOn: ExecutionRole
    Properties:
      FunctionName: !Ref FunctionName
      Runtime: nodejs14.x
      Role: !GetAtt ExecutionRole.Arn
      Handler: index.handler
      Code:
        S3Bucket: !Ref S3Bucket
        S3Key: !Ref S3Key
      Tags:
        - Key: Owner
          Value: !Ref Owner